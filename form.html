<html>
<head>
	<title>Form Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script  type="text/javascript" src="form.js"></script>
</head>

<body>
	<form id="myForm" >
		<fieldset>
			<lable>
				Name:
		    </lable>
		    <input type="text" id="user-name">
		</fieldset>
		<fieldset>
			<lable>
				Email:
		    </lable>
		    <input type="email" id="user-email">
		</fieldset>
		<fieldset>
			<lable>
				Happy?
		    </lable>
		    <input type="checkbox" id="user-happy">
		    <span id="smily"></span>
		</fieldset>
		<fieldset>
			<lable>
				Country
		    </lable>
		    <select id="user-contury">
		    	<option value="us">USA</option>
		    	<option value="ca">Canada</option>
		    	<option value="mx">Mexico</option>
		    </select>
		</fieldset>
		<fieldset>
		    <button id="form-submit">Submit</button>
		</fieldset>

	</form>
    <div id="summary">
    	<p>
    		your name is:<span id="name-result"></span><br/>
    		your email is: <span id="email-result"></span><br/>
    		you <span id="happy-result"> happy</span><br/>
    		your live in: <span id="contury-result"></span><br/>
    	</p>
    </div>


















</body>
</html>
